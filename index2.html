<body>
        <section class="border">
            <h2>Isi data kesehatan dan Kebiasaanmu</h2>
            <ul>
                <li><form id="form-data">
                <li>
                  <label for="kelamin">Kelamin:</label><br>
                  <select id="kelamin" name="kelamin" required>
                    <option value="laki-laki">Laki-laki</option><br>
                    <option value="perempuan">Perempuan</option>
                  </select>
                </li>
                <li>
                  <label for="height">Tinggi Badan (cm):</label><br>
                  <input type="text" id="height" name="height" required>
                  <br>
                </li>
                <li>
                  <label for="weight">Berat Badan (kg):</label><br>
                  <input type="number" id="weight" name="weight" required>
                  <br>
                </li>
                <li>
                  <label for="bloodPressure">Tensi Darah (mm Hg):</label><br>
                  <input type="number" id="bloodPressureatas" name="bloodPressureatas" required placeholder="batas tinggi">
                  <input type="number" id="bloodPressurebawah" name="bloodPressurebawah" required placeholder="batas rendah">
                  <br>
                </li>
                <li>
                  <label for="bloodSugar">Gula Darah Puasa (mg/dL):</label><br>
                  <input type="number" id="bloodSugar" name="bloodSugar" required>
                  <br>
                </li>
                <li>
                  <label for="exerciseFrequency">Olahraga per Minggu:</label><br>
                  <select id="exerciseFrequency" name="exerciseFrequency" required>
                    <option value="0">3 kali</option>
                    <option value="1">2 kali</option>
                    <option value="2">1 kali</option>
                    <option value="3">Tidak pernah</option>
                  </select>
                  <br>

  <label for="smoking">Merokok (batang per hari):</label><br>
  <select id="smoking" name="smoking" required>
    <option value="0">Tidak merokok</option>
    <option value="1">Kurang dari 20 batang</option>
    <option value="2">Lebih dari 20 batang</option>
  </select>
  <br>
</li>
<li>


  <label for="alcohol">Minum Alkohol:</label><br>
  <select id="alcohol" name="alcohol" required>
    <option value="0">Tidak</option>
    <option value="1">Ya</option>
  </select>
  <br>
</li>
<li>

  <label for="sleepDuration">Durasi Tidur per Malam:</label><br>
  <select id="sleepDuration" name="sleepDuration" required>
    <option value="0">7 - 9 jam</option>
    <option value="1">4 - 7 jam</option>
    <option value="2">Kurang dari 4 jam</option>
  </select>
  <br>
</li>
<button id="submit" type="submit">submit</button>
          <script src="script.js">

          </script>
          </form></li>
            </ul>
        </section>
